apply plugin: 'com.android.application'
//apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.cicinnus.cateye"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:25.1.0'
    implementation 'com.android.support:design:25.1.0'
    implementation 'com.android.support:recyclerview-v7:25.1.0'
    implementation 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
    //Glide图片加载
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    //retrofit2
    implementation 'com.squareup.retrofit2:retrofit:2.1.0'
    //Retrofit的Gson适配
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
    //Retrofit的Rxjava适配
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    //okHttp3日志打印
    implementation('com.squareup.okhttp3:logging-interceptor:3.3.0') {
        exclude group: 'com.squareup.okhttp3'
    }
    //RxAndroid
    implementation 'io.reactivex:rxandroid:1.2.1'
    //日志
    implementation 'com.orhanobut:logger:1.15'
    //Adapter
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.8.0'
    //内存泄漏检测
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    //流式布局
    implementation 'com.zhy:flowlayout-lib:1.0.3'
    //jCPlayer
    implementation 'fm.jiecao:jiecaovideoplayer:5.4'
    //RxBus
    implementation 'com.hwangjr.rxbus:rxbus:1.0.5'
}
